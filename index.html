<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Salary Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #0057B8;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #FF6600 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        .salary-info {
            background: white;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .salary-info h2 {
            color: #0057B8;
        }
        .salary {
            font-size: 24px;
            color: #FF6600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>NBA Average Salary Comparison</h1>
        </div>
    </header>

    <div class="container">
        <div class="salary-info">
            <h2>1997 NBA Average Salary</h2>
            <p>In 1997, the average NBA salary was <span class="salary">$2.2 million</span>.</p>
        </div>

        <div class="salary-info">
            <h2>2024 NBA Average Salary</h2>
            <p>For the 2023-2024 season, the average NBA salary is approximately <span class="salary">$10.5 million to $11 million</span>.</p>
        </div>
    </div>
</body>
</html>
